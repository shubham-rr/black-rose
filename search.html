<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Rose</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="black-rose-favicon.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
   
</head>
<body>

    <header>
        <div class="navbar">
            <h1>
                <a href="#">BLACK ROSE</a>
            </h1>
            <ul>
                <li><a href="index.html">
                    <i class="material-icons">account_circle</i>
                </a></li>                
                <li><a href="#">
                    <i class="material-icons">shopping_cart</i>
                </a></li>
                <li><a href="search.html">
                    <i class="material-icons">search</i>
                </a></li>
            </ul>
        </div>
    </header>
    

    <div class="main-content">
        <div class="search-container">
            <h2>Search for Cameras</h2>
            <form class="search-bar-form">
                <input type="text" id="camera-search-input" placeholder="Search for cameras...">
                <button type="submit">Search</button>
            </form>
    
            <div class="camera-results">
                <h3>Results:</h3>
                <!-- Product Item 1 -->
                <div class="camera-item">
                    <img src="images/CanonEOSR5_online1.webp" alt="Camera 1" class="camera-image">
                    <div class="camera-details">
                        <h4>Canon EOS R5</h4>
                        <p>Price: $3,899</p>
                        <button>Add to Cart</button>
                    </div>
                </div>
    
                <!-- Product Item 2 -->
                <div class="camera-item">
                    <img src="images/nikon z7 11.webp" alt="Camera 2" class="camera-image">
                    <div class="camera-details">
                        <h4>Nikon Z7 II</h4>
                        <p>Price: $2,999</p>
                        <button>Add to Cart</button>
                    </div>
                </div>
    
                <!-- Product Item 3 -->
                <div class="camera-item">
                    <img src="images/Sony A7 IV.webp" alt="Camera 3" class="camera-image">
                    <div class="camera-details">
                        <h4>Sony Alpha 7 IV</h4>
                        <p>Price: $2,498</p>
                        <button>Add to Cart</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
